server:
  port: 9002
  servlet:
    context-path: /api/task-service

spring:
  application:
    name: task-service
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.110:3306/chemical_data_0?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
  data:
    mongodb:
      authentication-database: admin
      host: 192.168.1.110
      port: 27017
      username: mongo
      password: mongo
      database: chemical

  config:
    import: nacos:task-service.yaml
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.110:8848
        namespace: ddc57837-c29e-4e51-846d-1feb554be9d0
      config:
        server-addr: 192.168.1.110:8848
        namespace: ddc57837-c29e-4e51-846d-1feb554be9d0
        file-extension: yaml
        group: DEFAULT_GROUP


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0


chemical:
  property:
    snow:
      worker-id: 1
      datacenter-id: 0



rocketmq:
  name-server: 192.168.1.110:9876
  producer:
    group: task-service-producer
    send-message-timeout: 5000
    retry-times-when-send-failed: 3
    retry-times-when-send-async-failed: 3
    # 4MB = 4 * 1024 * 1024 Byte
    max-message-size: 4096
    # 压缩消息-默认4KB
    compress-message-body-threshold: 4096
    retry-next-server: false
  consumer:
    group: task-service-consumer
    # 单次拉取消息的最大值
    pull-batch-size: 10
